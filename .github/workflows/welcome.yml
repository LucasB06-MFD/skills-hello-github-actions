name: Post Welcome Comment
on:
    pull_request:
      types: [opened]
  permissions:
    pull-requests: write

jobs:
    welcome:
    name: Post Welcome Comment
    runs-on: ubuntu-latest
    steps:
    - run: gh pr commment "$PR_URL" --body "Welcome to the repository!"
    env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN}}
        PR_URL: ${{ github.event.pull_request.html_rul}}
